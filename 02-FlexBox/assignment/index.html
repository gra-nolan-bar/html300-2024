<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Assignment 05 - CSS Grid</title>
    </head>
    <body>
        <main class="main">
            <div class="layout">
                <header class="layout__header">
                    Header
                </header>
                <nav class="layout__nav">
                    <div class="layout__nav-toggle" aria-controls="nav-items" aria-expanded="false">Menu</div>
                    <div class="layout__nav-items" id="nav-items">
                        <div class="layout__nav-item">Nav Item 1</div>
                        <div class="layout__nav-item">Nav Item 2</div>
                        <div class="layout__nav-item">Nav Item 3</div>
                        <div class="layout__nav-item">Nav Item 4</div>
                        <div class="layout__nav-item">Nav Item 5</div>
                    </div>
                </nav>
                <aside class="layout__sidebar">Sidebar</aside>
                <main class="layout__main-content">Main Content</main>
                <footer class="layout__footer">Footer</footer>
            </div>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
